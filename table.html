<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h4>Tabel</h4>
	<table border="1" style="padding-top: 5px; padding-left: 1px; border-spacing: 2px; width: 75%"; bgcolor=#E9967A ><!-- tr td th cuma berfungsi kalo didalem table -->
		<thead><!-- buat judul -->
			<tr bgcolor=#DAF7A6><!-- table row -->
				<th colspan="3">Kolom</th> <!-- table head, biasanya buat judul -->
				<th colspan="3">Kolom</th>
<!-- 				<th>Kolom</th>
				<th>Kolom</th>
				<th>Kolom</th>
				<th>Kolom</th> -->
			</tr>
			<!-- colspan gabungin kolom -->
			<!-- rowspan gabungin baris -->
		</thead>
		<tbody><!-- buat data -->
			<tr>
				<td rowspan="2">Data</td><!-- table data -->
				<td>Data</td>
				<td>Data</td>
				<td>Data</td><!-- table data -->
				<td>Data</td>
				<td>Data</td>
			</tr>
			<tr style="text-align: center;">
				<td>Data</td><!-- table data -->
				<td rowspan="2">Data</td>
				<td>Data</td>
				<td>Data</td><!-- table data -->
				<td>Data</td>
				<!-- <td>Data</td> -->
			</tr>
			<tr style="text-align: right; ">
				<td>Data</td><!-- table data -->
				<td>Data</td>
				<td>Data</td>
				<td>Data</td><!-- table data -->
				<td>Data</td>
				<!-- <td>Data</td> -->
			</tr>
		</tbody>
		<tfoot><!-- jarang dipake -->
			<tr><!-- table row -->
				<th>Kolom</th> <!-- table head, biasanya buat judul -->
				<th>Kolom</th>
				<th>Kolom</th>
			</tr>
		</tfoot>
	
	</table>
</body>
</html>
